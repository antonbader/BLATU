<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PIN Eingabe</title>
    <style>
        body { font-family: Arial, sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; background-color: #f5f5f5; }
        .card { background: white; padding: 30px; border-radius: 8px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); text-align: center; width: 100%; max-width: 300px; }
        input[type="password"] { width: 100%; padding: 10px; margin: 20px 0; font-size: 24px; letter-spacing: 5px; text-align: center; box-sizing: border-box; }
        .btn { background-color: #007bff; color: white; padding: 12px 20px; border: none; border-radius: 4px; cursor: pointer; width: 100%; font-size: 16px; }
        .btn-back { background-color: #6c757d; margin-top: 10px; }
        .error { color: red; margin-bottom: 10px; }
    </style>
</head>
<body>
    <div class="card">
        <h2>PIN Eingabe</h2>
        <p>Für <strong>{{ name }}</strong></p>

        {% if error %}
        <div class="error">{{ error }}</div>
        {% endif %}

        <form method="POST">
            <input type="password" name="pin" maxlength="4" pattern="[0-9]*" inputmode="numeric" autofocus required placeholder="PIN">
            <button type="submit" class="btn">Anmelden</button>
        </form>
        <button onclick="window.location.href='/'" class="btn btn-back">Zurück</button>
    </div>
</body>
</html>
